WSGISocketPrefix /var/run/wsgi

<VirtualHost *:80>
  ServerName 18.218.119.251
  WSGIDaemonProcess flask-api python-home=/home/ec2-user/api/venv/lib64/python3.7/site-packages user=ec2-user group=ec2-user threads=5
  WSGIScriptAlias / /var/www/api/app.wsgi

  <Directory /var/www/api>
    WSGIProcessGroup flask-api
    WSGIApplicationGroup %{GLOBAL}
    Order deny,allow
    Allow from allow
  </Directory>

  ErrorLog /var/www/api/logs/error.log
  CustomLog /var/www/api/logs/access.log combined

</VirtualHost>