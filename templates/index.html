<!DOCTYPE html>
<html lang = en>
    <head>
        
        <!--allocating tab title block for each page-->
        <title>
            {% block title %}
            {% endblock %}
        </title>

        <!--charset is like an alphabet-->
        <!--viewport gives instructions on how to handle differnt devices-->
        <meta charset="utf-8">
        <meta name="author" content="David Luby">
        <meta name="description" content="David Luby Portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=yes">

        <!--global navbar/css/icon links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="/static/css/main.css">

        <link rel="icon shortcut" href="/static/images/logo.ico"/>
        
        <!--allocating page-specific head calls-->
        {% block head %}
        {% endblock head %}

    </head>
    <body class="container-fluid" id="body-back">

        <!--initialize navbar-->
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top bar pad-strip">

            <!--container for buttons-->
            <div class="container-fluid">
            
                <!--hamburger menu for condensed view-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="#navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"> </span>
                </button>
                
                <!--home/brand logo-->
                <a class = "navbar-brand logo nav-link active" href="/"></a>
                
                <!--bulk bar-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav me-auto mb-lg-0">

                        <!--resume-->
                        <li class="nav-item">
                            <a class="nav-link active nav-but" aria-current="page" href="/resume.html">
                                Resume
                            </a>
                        </li>

                        <!--software-->
                        <li class="nav-item dropdown">
                            <a class="nav-link active nav-but nav-bar" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Endpoints
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="/api/show_deck">
                                        Read Decks
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--opening div for each page-->
        <div class="pages">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
